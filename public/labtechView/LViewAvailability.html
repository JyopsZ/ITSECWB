<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Slot Availability</title>
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>
    <!-- Header section containing the title and navigation menu -->
    <header>
        <img src="../images/logo.png" id="logo">
        <h1>View Slot Availability</h1>
        <nav>
            <ul>
                <li><a href="../../labtechPage">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content section with a form to check slot availability -->
    <main>
        <section class="availability-form">
            <h2>Check Availability</h2>
            <form id="check-availability">
                <!-- Laboratory selection dropdown -->
                <label for="lab">Select Laboratory:</label>
                <select id="lab" name="lab" required>
                    <option value="lab1">Lab Alpha</option>
                    <option value="lab2">Lab Beta</option>
                    <option value="lab3">Lab Charlie</option>
                </select>
                
                <!-- Date input for selecting the date -->
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>

                <!-- Submit button to check availability -->
                <button type="submit">Check Availability</button>
            </form>
        </section>
    </main>
    
    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 LabLink. All rights reserved.</p>
    </footer>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            
            const checkAvail = document.getElementById('check-availability');

            checkAvail.addEventListener('submit', function (event) {

                event.preventDefault();

                const lab = document.getElementById('lab').value;
                const date = document.getElementById('date').value;

                const url = `LReserveslot?lab=${encodeURIComponent(lab)}`;
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
