<head>

        <img src="../images/logo.png" id="logo">

            </section>
            <section class="view-section2">
                <h2 class="view-profile">Reservations</h2>
                
                <section class="view-sectionsub">

                        <h2>Lab Alpha</h2>

                <section class="view-sectionsub">
                    <div id="viewForm">
