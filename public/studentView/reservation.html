<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservation</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/availability.css">
        <link rel="stylesheet" href="../css/tooltip.css">

        <style>
            body {

                background-image: url("../images/seat-background.jpg");
            }
        </style>
    </head>

<body>
    <!-- Header section containing the title and navigation menu -->
    <header>
        <img src="../images/logo.png" id="logo">
        <h1>Make a Reservation</h1>
        <nav>
            <ul>
                <li><a href="subReservation">Back</a></li>
                <li><a href="../../studentPage">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content section with a form to check slot availability -->
    <main>
        <section class="reservation-form">
            <h2>Reserve a Seat</h2>
            <form id="reservation">
                <!-- Laboratory selection dropdown -->
                <label for="lab">Select Laboratory:</label>
                <select id="lab" name="lab" required>
                    <option value="lab1">Lab Alpha</option>
                    <option value="lab2">Lab Beta</option>
                    <option value="lab3">Lab Charlie</option>
                </select>
                
                <!-- Date input for selecting the date -->
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>

                <!-- Time input for selecting the time -->
                <label for="time">Select Time:</label>
                <select id="time" name="time" required>
                    <option value="nine">9:00 - 9:30 AM</option>
                    <option value="nineThirty">9:30 - 10:00 AM</option>
                    <option value="ten">10:00 - 10:30 AM</option>
                </select>

                <!-- Submit button to check availability -->
                <button type="submit">Submit</button>
            </form>
        </section>

        <div class="labLayout">

            <h2>Select a seat:</h2>
            <div id="seat-container" class="grid"></div>
        </div>
        
    </main>
    
    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 LabLink. All rights reserved.</p>
    </footer>

    <script>

document.addEventListener('DOMContentLoaded', function () {
    
    const labSelect = document.getElementById('lab');
    const container = document.getElementById('seat-container');

    displayLabAlpha();

    labSelect.addEventListener('change', function () {
        const selectedLab = this.value;
        
        if (selectedLab === 'lab1') {
            displayLabAlpha();
        } 
        
        else if (selectedLab === 'lab2') {
            displayLabBravo();
        }

        else {

            displayLabCharlie();
        }
    });

    function displayLabAlpha() {
        // Clear previous layout
        container.innerHTML = '';
        container.className = 'grid';

        // Seat data (you might want to make this dynamic based on the selected lab)
        // TODO: Make dynamic with mongodb
        const takenSeats = [ ];

        // Create seat grid
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                const seat = document.createElement("div");
                
                const takenSeat = takenSeats.find(seat => seat.row === i && seat.col === j);
                if (takenSeat) {
                    seat.classList.add("taken");
                    
                    const tooltip = document.createElement("span");
                    tooltip.classList.add("tooltiptext");
                    tooltip.textContent = takenSeat.name;
                    seat.classList.add("tooltip");
                    seat.appendChild(tooltip);

                    if (takenSeat.name === "Liam") {
                        tooltip.innerHTML = '<a href="ViewOtherProfile" class="link">Liam</a>';
                    }
                }

                seat.addEventListener("click", function() {
                    if (!seat.classList.contains("taken")) {
                        seat.classList.toggle("selected");
                    }
                });

                container.appendChild(seat);
            }
        }
    }


    function displayLabBravo() {
        // Clear previous layout
        container.innerHTML = '';
        container.className = 'grid-two';

        // Seat data (you might want to make this dynamic based on the selected lab)
        // TODO: Make dynamic with mongodb
        const takenSeats = [ ];

        // Create seat grid
        for (let i = 1; i <= 4; i++) {
                for (let j = 1; j <= 6; j++) {
                    
                    if (i === 4 && (j === 3 || j === 4)) { // Disregard 4th row, columns 3 and 4 in creating seat divs
                        
                        const emptySpace = document.createElement("div");
                        emptySpace.style.visibility = 'hidden';
                        
                        container.appendChild(emptySpace);
                        continue;
                    }

                    const seat = document.createElement("div");
                
                const takenSeat = takenSeats.find(seat => seat.row === i && seat.col === j);
                if (takenSeat) {
                    seat.classList.add("taken");
                    
                    const tooltip = document.createElement("span");
                    tooltip.classList.add("tooltiptext");
                    tooltip.textContent = takenSeat.name;
                    seat.classList.add("tooltip");
                    seat.appendChild(tooltip);

                    if (takenSeat.name === "Liam") {
                        tooltip.innerHTML = '<a href="ViewOtherProfile" class="link">Liam</a>';
                    }
                }

                seat.addEventListener("click", function() {
                    if (!seat.classList.contains("taken")) {
                        seat.classList.toggle("selected");
                    }
                });

                container.appendChild(seat);
            }
        }
    }

    function displayLabCharlie() {
        // Clear previous layout
        container.innerHTML = '';
        container.className = 'grid-three';

        // Seat data (you might want to make this dynamic based on the selected lab)
        // TODO: Make dynamic with mongodb
        const takenSeats = [ ];

        // Create seat grid
        for (let i = 1; i <= 3; i++) {
                for (let j = 1; j <= 8; j++) {
                    
                    if ( (i === 1 || i === 2 || i ===3) && (j === 3 || j === 6) ) { // Disregard 4th row, columns 3 and 4 in creating seat divs
                        
                        const emptySpace = document.createElement("div");
                        emptySpace.style.visibility = 'hidden';
                        
                        container.appendChild(emptySpace);
                        continue;
                    }

                    const seat = document.createElement("div");
                
                const takenSeat = takenSeats.find(seat => seat.row === i && seat.col === j);
                if (takenSeat) {
                    seat.classList.add("taken");
                    
                    const tooltip = document.createElement("span");
                    tooltip.classList.add("tooltiptext");
                    tooltip.textContent = takenSeat.name;
                    seat.classList.add("tooltip");
                    seat.appendChild(tooltip);

                    if (takenSeat.name === "Liam") {
                        tooltip.innerHTML = '<a href="ViewOtherProfile" class="link">Liam</a>';
                    }
                }

                seat.addEventListener("click", function() {
                    if (!seat.classList.contains("taken")) {
                        seat.classList.toggle("selected");
                    }
                });

                container.appendChild(seat);
            }
        }
    }

});
    </script>
</body>
</html>
