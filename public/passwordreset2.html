<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Create New Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" id="logo">
        <h1>Password Reset</h1>
        <nav>
            <ul>
                <li><a href="passwordreset">Back</a></li>
                <li><a href="login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="new-password-form">
            <h2>Create New Password</h2>
            <form id="new-password-form" action="/reset-password-final" method="POST">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <div class="password-requirements">
                    <p>Password requires:</p>
                    <ul>
                        <li>8 characters minimum</li>
                        <li>Uppercase and lowercase letters</li>
                        <li>At least one number</li>
                        <li>At least one special character</li>
                        <li>Must not be a previously used password</li>
                    </ul>
                </div>

                <button type="submit">Change Password</button>
            </form>
            
            <p id="errorMessage"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 LabLink. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('errorMessage').textContent = decodeURIComponent(error);
            document.getElementById('errorMessage').style.color = 'red';
        }

        // Client-side password confirmation validation
        document.getElementById('new-password-form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                document.getElementById('errorMessage').textContent = 'Passwords do not match!';
                document.getElementById('errorMessage').style.color = 'red';
                return false;
            }
        });
    </script>
</body>
</html>
