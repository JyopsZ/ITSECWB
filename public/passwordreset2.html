<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" id="logo">
        <h1>Password Reset</h1>
        <nav>
        </nav>
    </header>
    
    <main>
        <section class="new-password-form">
            <h2>Create an Account</h2>
            <!-- Register.html -->
            <form id="new-password-form">

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
                <p>Password requires:</p>
                <li>8 characters minimum</li>
                <li>Uppercase, Lowercase</li>
                <li>Number, and Special character</li>
                <br>
        </section>

        <button type="submit">Change Password</button>
    </main>
    
    <footer>
        <p>&copy; 2024 LabLink. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('loginMessage').textContent = decodeURIComponent(error);
            document.getElementById('loginMessage').style.color = 'red';
        }
    </script>
</body>
</html>
