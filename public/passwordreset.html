<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" id="logo">
        <h1>Password Reset</h1>
        <nav>
            <ul>
                <li><a href="login">Back</a></li>
                <li><a href="register">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="password-reset-form">
            <h2>Password Reset</h2>
            <form id="password-reset-form" action="/passwordreset" method="POST"> <!-- Logic found in bottom of landing.js-->
                <label for="email">DLSU Email:</label>
                <input type="email" id="email" name="email" required>  

                <button type="submit">Verify</button> <!-- Should check MongoDB database for user's security questions then display them in SecurityQuestions.handlebars in views folder-->
            </form>

            <p id="loginMessage"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 LabLink. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('loginMessage').textContent = decodeURIComponent(error);
            document.getElementById('loginMessage').style.color = 'red';
        }
    </script>
</body>
</html>
